    <h2>üé≤ ÎûúÎç§ ÎèÑÍµ¨</h2>

    <div class="tab-menu">

    <!-- Î£∞Î†õ ÌÉ≠ -->
    <div id="roulette-tab" class="tab-content active">

    <!-- Ï£ºÏÇ¨ÏúÑ ÌÉ≠ -->
    <div id="dice-tab" class="tab-content">
        <div class="dice-container">
            <div class="dice-settings">
                <label for="dice-max">Ï£ºÏÇ¨ÏúÑ ÏµúÎåÄ Îàà (1 ~ ?)</label>
                <input type="number" id="dice-max" min="2" max="1000" value="6" placeholder="Ï£ºÏÇ¨ÏúÑ ÏµúÎåÄ Îàà ÏûÖÎ†•">
            </div>
            <button class="btn-spin" onclick="rollDice()">Ï£ºÏÇ¨ÏúÑ Íµ¥Î¶¨Í∏∞! üé≤</button>
            <div class="dice-display">
                <div class="dice" id="dice">?</div>
            </div>
            <div class="dice-result" id="dice-result"></div>
        </div>
    </div>

    <script>
        // ÌÉ≠ Ï†ÑÌôò Ìï®Ïàò
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab-content');
            const btns = document.querySelectorAll('.tab-btn');
            
            tabs.forEach(t => t.classList.remove('active'));
            btns.forEach(b => b.classList.remove('active'));
            
            if (tab === 'roulette') {
                document.getElementById('roulette-tab').classList.add('active');
                btns[0].classList.add('active');
            } else {
                document.getElementById('dice-tab').classList.add('active');
                btns[1].classList.add('active');
            }
        }

        // Ï£ºÏÇ¨ÏúÑ Íµ¥Î¶¨Í∏∞ Ìï®Ïàò
        function rollDice() {
            const maxValue = parseInt(document.getElementById('dice-max').value) || 6;
            const dice = document.getElementById('dice');
            const resultDiv = document.getElementById('dice-result');
            
            if (maxValue < 2 || maxValue > 1000) {
                alert('2~1000 ÏÇ¨Ïù¥Ïùò Ïà´ÏûêÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            
            dice.classList.add('rolling');
            resultDiv.innerHTML = '';
            
            let counter = 0;
            const rollingInterval = setInterval(() => {
                const randomNum = Math.floor(Math.random() * maxValue) + 1;
                dice.textContent = randomNum;
                counter++;
                
                if (counter >= 10) {
                    clearInterval(rollingInterval);
                    dice.classList.remove('rolling');
                    
                    const finalResult = Math.floor(Math.random() * maxValue) + 1;
                    dice.textContent = finalResult;
                    resultDiv.innerHTML = `üéâ Í≤∞Í≥º: <strong style="font-size: 2rem; color: #0984e3;">${finalResult}</strong> (1~${maxValue})`;
                }
            }, 100);
        }

        // Î£∞Î†õ ÏΩîÎìú
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let items = [
            { name: "ÍΩù", weight: 4, color: "#74b9ff" },
            { name: "ÏïÑÏ∞®ÏÉÅ", weight: 6, color: "#55efc4" },
            { name: "ÏÉà Ìï≠Î™©1", weight: 5, color: "#ffeaa7" },
            { name: "ÏÉà Ìï≠Î™©2", weight: 5, color: "#ff7675" }
        ];
        let currentRotation = 0;

        function draw() {
            const totalWeight = items.reduce((sum, item) => sum + (parseFloat(item.weight) || 0), 0);
            ctx.clearRect(0, 0, 800, 800);
            if (totalWeight <= 0) return;

            let startAngle = 0;
            items.forEach((item) => {
                const weightValue = parseFloat(item.weight) || 0;
                const sliceAngle = (weightValue / totalWeight) * 2 * Math.PI;
                
                ctx.beginPath();
                ctx.fillStyle = item.color;
                ctx.moveTo(400, 400);
                const offset = -Math.PI / 2;
                ctx.arc(400, 400, 380, startAngle + offset, startAngle + sliceAngle + offset);
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 4;
                ctx.stroke();

                ctx.save();
                ctx.translate(400, 400);
                ctx.rotate(startAngle + sliceAngle / 2 + offset);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 30px Arial";
                const percent = ((weightValue / totalWeight) * 100).toFixed(1);
                if (sliceAngle > 0.1) ctx.fillText(`${item.name} ${percent}%`, 350, 10);
                ctx.restore();

                startAngle += sliceAngle;
            });
        }

        function renderSettings() {
            const list = document.getElementById('item-list');
            list.innerHTML = '';
            items.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = 'item-row';
                div.innerHTML = `
                    <input type="text" class="name-input" value="${item.name}" oninput="updateData(${i}, 'name', this.value)">
                    <input type="number" class="weight-input" value="${item.weight}" oninput="updateData(${i}, 'weight', this.value)">
                    <button class="btn-remove" onclick="removeItem(${i})">X</button>
                `;
                list.appendChild(div);
            });
        }

        function updateData(index, field, value) {
            items[index][field] = field === 'weight' ? (parseFloat(value) || 0) : value;
            draw();
        }

        function addItem() {
            const colors = ["#ff7675", "#74b9ff", "#55efc4", "#ffeaa7", "#a29bfe", "#fd79a8"];
            items.push({ name: "ÏÉà Ìï≠Î™©", weight: 5, color: colors[items.length % colors.length] });
            renderSettings();
            draw();
        }

        function removeItem(index) {
            if (items.length > 1) {
                items.splice(index, 1);
                renderSettings();
                draw();
            }
        }

        function spin() {
            const btn = document.getElementById('spinBtn');
            const res = document.getElementById('result-text');
            const totalWeight = items.reduce((sum, item) => sum + (parseFloat(item.weight) || 0), 0);
            
            if (totalWeight <= 0) return alert("Í∞ÄÏ§ëÏπòÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");

            btn.disabled = true;
            res.innerText = "ÌöåÏ†Ñ Ï§ë...";

            const randomDeg = Math.floor(Math.random() * 360);
            currentRotation += (360 * 8) + randomDeg;
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                btn.disabled = false;
                
                const actualDeg = currentRotation % 360;
                let winAngle = (360 - actualDeg) % 360;

                let currentUpper = 0;
                let winner = "Ïò§Î•ò";
                for (let item of items) {
                    const itemDeg = (parseFloat(item.weight) / totalWeight) * 360;
                    if (winAngle >= currentUpper - 0.01 && winAngle < currentUpper + itemDeg) {
                        winner = item.name;
                        break;
                    }
                    currentUpper += itemDeg;
                }
                res.innerText = `üéâ Í≤∞Í≥º: [${winner}]`;
            }, 4000);
        }

        renderSettings();
        draw();
    </script>
