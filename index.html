<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ì»¤ìŠ¤í…€ í™•ë¥  ë£°ë ›</title>
    <style>
        body { font-family: 'Pretendard', sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f2f5; padding: 20px; }
        .container { display: flex; gap: 40px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* ë£°ë › ìŠ¤íƒ€ì¼ */
        .roulette-container { position: relative; width: 400px; height: 400px; }
        #canvas { width: 100%; height: 100%; border-radius: 50%; border: 5px solid #333; }
        .pointer { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid #ff4757; z-index: 10; }
        
        /* ì„¤ì •ì°½ ìŠ¤íƒ€ì¼ */
        .controls { width: 300px; }
        .input-group { display: flex; gap: 5px; margin-bottom: 10px; }
        input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .name-input { flex: 2; }
        .weight-input { flex: 1; }
        
        button { cursor: pointer; border: none; border-radius: 5px; transition: 0.2s; }
        .btn-add { background: #2ecc71; color: white; width: 100%; padding: 10px; margin-bottom: 20px; }
        .btn-spin { background: #3498db; color: white; width: 100%; padding: 15px; font-size: 1.2rem; font-weight: bold; margin-top: 10px; }
        .btn-remove { background: #ff4757; color: white; padding: 5px 10px; }
        
        #result { margin-top: 20px; font-size: 1.5rem; font-weight: bold; color: #2c3e50; }
        .prob-display { font-size: 0.8rem; color: #666; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>ğŸ¯ ìƒì„¸ í™•ë¥  ì»¤ìŠ¤í…€ ë£°ë ›</h1>

    <div class="container">
        <div class="roulette-container">
            <div class="pointer"></div>
            <canvas id="canvas" width="800" height="800"></canvas>
            <button class="btn-spin" onclick="spin()">ëŒë¦¬ê¸°!</button>
            <div id="result">ê²°ê³¼ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤.</div>
        </div>

        <div class="controls">
            <h3>í•­ëª© ë° ê°€ì¤‘ì¹˜ ì„¤ì •</h3>
            <div id="item-list">
                </div>
            <button class="btn-add" onclick="addItem()">+ í•­ëª© ì¶”ê°€</button>
            <p style="font-size: 0.9rem; color: #888;">* ê°€ì¤‘ì¹˜ê°€ ë†’ì„ìˆ˜ë¡ í™•ë¥ ì´ ì˜¬ë¼ê°‘ë‹ˆë‹¤.</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let items = [
            { name: "ë‹¹ì²¨", weight: 1, color: "#ff6b6b" },
            { name: "ê½", weight: 9, color: "#54a0ff" },
            { name: "ë³´ë„ˆìŠ¤", weight: 2, color: "#1dd1a1" }
        ];

        let currentRotation = 0;
        let isSpinning = false;

        function draw() {
            const totalWeight = items.reduce((sum, item) => sum + item.weight, 0);
            let startAngle = 0;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            items.forEach((item, i) => {
                const sliceAngle = (item.weight / totalWeight) * 2 * Math.PI;
                
                ctx.beginPath();
                ctx.fillStyle = item.color;
                ctx.moveTo(400, 400);
                ctx.arc(400, 400, 380, startAngle, startAngle + sliceAngle);
                ctx.fill();
                ctx.stroke();

                // í…ìŠ¤íŠ¸ ê·¸ë¦¬ê¸°
                ctx.save();
                ctx.translate(400, 400);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 30px Arial";
                const prob = ((item.weight / totalWeight) * 100).toFixed(1);
                ctx.fillText(`${item.name} (${prob}%)`, 350, 10);
                ctx.restore();

                startAngle += sliceAngle;
            });
        }

        function addItem() {
            const colors = ["#ff6b6b", "#54a0ff", "#1dd1a1", "#feca57", "#5f27cd", "#48dbfb", "#ff9ff3"];
            const color = colors[items.length % colors.length];
            items.push({ name: `í•­ëª© ${items.length + 1}`, weight: 1, color: color });
            renderInputs();
            draw();
        }

        function removeItem(index) {
            items.splice(index, 1);
            renderInputs();
            draw();
        }

        function updateItem(index, field, value) {
            if (field === 'weight') items[index][field] = Number(value);
            else items[index][field] = value;
            draw();
        }

        function renderInputs() {
            const list = document.getElementById('item-list');
            list.innerHTML = '';
            items.forEach((item, i) => {
                list.innerHTML += `
                    <div class="input-group">
                        <input type="text" class="name-input" value="${item.name}" onchange="updateItem(${i}, 'name', this.value)">
                        <input type="number" class="weight-input" value="${item.weight}" onchange="updateItem(${i}, 'weight', this.value)">
                        <button class="btn-remove" onclick="removeItem(${i})">X</button>
                    </div>
                `;
            });
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById('result').innerText = "ë‘êµ¬ë‘êµ¬...";

            const rotateCnt = 10 + Math.floor(Math.random() * 5);
            const extraDegree = Math.floor(Math.random() * 360);
            const totalRotation = (rotateCnt * 360) + extraDegree;
            
            canvas.style.transition = "transform 4s cubic-bezier(0.15, 0, 0.15, 1)";
            canvas.style.transform = `rotate(${totalRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                const finalRotation = (360 - (totalRotation % 360)) % 360;
                
                // ìˆ˜í•™ì  ê²°ê³¼ ê³„ì‚°
                const totalWeight = items.reduce((sum, item) => sum + item.weight, 0);
                let currentAngle = 0;
                let winner = "";

                for (let item of items) {
                    const sliceDegree = (item.weight / totalWeight) * 360;
                    if (finalRotation >= currentAngle && finalRotation < currentAngle + sliceDegree) {
                        winner = item.name;
                        break;
                    }
                    currentAngle += sliceDegree;
                }

                document.getElementById('result').innerText = `ê²°ê³¼: [${winner}]`;
            }, 4000);
        }

        // ì´ˆê¸° ì‹¤í–‰
        renderInputs();
        draw();
    </script>
</body>
</html>
